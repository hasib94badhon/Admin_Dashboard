<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .title {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1 class="title">User Information</h1>
    <table>
        <thead>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>User Type</th>
                <th>Status</th>
                <th>Location</th>
                <th>Total Posts</th>
                <th>Logged Date</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.user_id }}</td>
                <td>{{ user.name }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.user_type }}</td>
                <td>{{ user.status }}</td>
                <td>{{ user.location }}</td>
                <td>{{ user.user_total_post }}</td>
                <td>{{ user.user_logged_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
